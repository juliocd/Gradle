//Generar war
apply plugin: 'java'
apply plugin: 'eclipse'

//Correr aplicacion
apply plugin: 'application'

mainClassName = 'hello.HelloWord'

//tag::repositories[]
repositories{
  mavenCentral()
}
//end::repositories[]

//tag::jar[]
jar{
  baseName = 'gs-gradle'
  version = '0.1.0'
}
//end::jar[]

//tag::dependencies[]
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies{
  compile "joda-time:joda-time:2.2"
}
//end::dependencies[]

//tag::wrapper[]
task wrapper(type: Wrapper){
  gradleVersion = '2.3'
}
//tag::wrapper[]

